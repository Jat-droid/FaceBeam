<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student - FaceBeam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Black Theme Styles --- */
        body, html {
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF; /* White text */
            background-color: #000000; /* Pure Black background */
            min-height: 100vh;
        }
        .card {
            background: #1a1a1a; /* Very dark gray for cards */
            border-radius: 1rem;
            border: 1px solid #333; /* Darker border */
            color: #FFFFFF; /* White text inside cards */
        }
        .card-header {
            border-bottom: 1px solid #333;
        }
        .form-label {
            color: #adb5bd; /* Lighter text for labels */
        }
        .form-select, .form-control {
            background-color: #2c2c2c; /* Darker input fields */
            color: #fff;
            border-color: #495057;
        }
        .form-select option { 
            background-color: #1e1e1e; /* Match card background */
            color: #adb5bd;
        }
        .form-select:focus, .form-control:focus {
            background-color: #343a40;
            color: #fff; 
            border-color: #4B89FF; /* Keep blue focus color */
            box-shadow: 0 0 0 0.25rem rgba(75, 137, 255, 0.25);
        }
        .text-muted {
            color: #adb5bd !important;
        }
        .gradient-text {
            /* Blue gradient for FaceBeam title */
            background-image: linear-gradient(135deg, #4B89FF, #1967D2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }
        .btn-outline-light {
            border-color: #495057;
            color: #adb5bd;
        }
        .btn-outline-light:hover {
            background-color: #343a40;
            border-color: #495057;
            color: #fff;
        }
    </style>
</head>
<body> 

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-transparent border-0 p-4 text-center">
                        <h1 class="card-title h2"><span class="gradient-text"> Register New Student</span></h1>
                        <p class="text-muted">Fill out the details and capture a clear photo.</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="register-form" action="/add_student" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Student Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="roll_number" class="form-label">Roll No</label>
                                    <input type="text" class="form-control" id="roll_number" name="roll_number" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="branch" class="form-label">Branch</label>
                                    <input type="text" class="form-control" id="branch" name="branch" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="section" class="form-label">Section</label>
                                    <input type="text" class="form-control" id="section" name="section" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="year" class="form-label">Year</label>
                                    <input type="text" class="form-control" id="year" name="year" required>
                                </div>
                            </div>
                             <div class="row">
                               
                                <div class="col-md-6 mb-3">
                                    <label for="college_id" class="form-label">College ID</label>
                                    <input type="text" class="form-control" id="college_id" name="college_id" required>
                                </div>
                            </div>

                            <!-- Webcam Feed and Capture Button -->
                            <div class="mb-3 text-center">
                                <video id="webcam" width="100%" height="auto" autoplay playsinline class="border bg-dark rounded"></video>
                                <canvas id="canvas" class="d-none"></canvas>
                                <button type="button" id="capture-btn" class="btn btn-secondary mt-3">üì∏ Capture Photo</button>
                            </div>
                            
                            <!-- This hidden field will store the captured image data -->
                            <input type="hidden" name="image_data" id="image-data">

                            <div class="d-grid">
                                <button type="submit" id="submit-btn" class="btn btn-primary btn-lg" disabled>Register Student</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-outline-light btn-sm">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const imageDataInput = document.getElementById('image-data');
        const submitBtn = document.getElementById('submit-btn');
        const form = document.getElementById('register-form');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { console.error("Error accessing webcam: ", err); alert("Could not access webcam."); });

        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            imageDataInput.value = canvas.toDataURL('image/jpeg');
            
            video.style.border = "3px solid #198754";
            captureBtn.textContent = "‚úÖ Photo Captured!";
            captureBtn.classList.remove('btn-secondary');
            captureBtn.classList.add('btn-success');
            
            checkFormCompletion();
        });
        
        form.addEventListener('input', checkFormCompletion);

        function checkFormCompletion() {
            const allInputs = form.querySelectorAll('input[required]');
            let allFilled = true;
            allInputs.forEach(input => {
                if (input.value.trim() === '') allFilled = false;
            });

            if (imageDataInput.value && allFilled) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
